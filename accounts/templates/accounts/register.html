{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Signup</title>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6 align-self-center">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Signup</h5>
                    <hr/>
                    <form action="{% url 'register_page' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Username</label>
                            {{ form.username}}
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <!--<input type="email" class="form-control" id="exampleInputEmail1"-->
                            <!--aria-describedby="emailHelp">-->
                            {{ form.email}}
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone-->
                            <!--else.-->
                            <!--</small>-->
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            {{ form.password1}}
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            {{ form.password2}}
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button><br>
                        {{form.errors}}
                        already have an account ? <a href="{% url 'login_page' %}">sign in</a>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>


<script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}

</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
