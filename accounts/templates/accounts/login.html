{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Sign In</title>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6 align-self-center">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sign In</h5>
                    <hr/>
                    <form action="{% url 'login_page' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="pasword" name="password" class="form-control" id="password"
                                   aria-describedby="emailHelp">

                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <br/>
                        don't have an account ? <a href="{% url 'register_page' %}">signup</a>
                        <br/>
                        forgot password ? <a href="{% url 'reset_password' %}">reset password</a>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>


<script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Enter password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}





</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
