{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
{% include 'accounts/status.html' %}

<br/>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                     <h5 class="card-title">Orders</h5>
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Note</th>
                            <th>Date Ordered</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.product }}</td>
                            <td>{{ order.note }}</td>
                            <td>{{ order.date_created }}</td>
                            <td>{{ order.status }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
