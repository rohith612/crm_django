{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Password reset</title>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 align-self-center">


            <div class="card">
                <div class="card-body">
                    <h3>Password reset</h3>

                    <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting
                        a new
                        one.</p>
                    <form method="post">

                        {% csrf_token %}
                        {{form}}
                        <br/>
                        <div class="form-group">
                            <input type="Submit" class="btn btn-primary" name="Send email">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Enter email here..';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}







</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
